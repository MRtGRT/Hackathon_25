<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Carousel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fullscreen Carousel Image Styling -->
  <style>
    .carousel-item img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .carousel-caption {
      bottom: 60px;
    }

    .carousel-caption h5,
    .carousel-caption p {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .carousel-caption .caption-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .carousel-caption .btn-custom {
      background-color: white;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn-green {
      color: #047857;
    }

    .btn-green:hover {
      background-color: #d1fae5;
    }

    .btn-yellow {
      color: #92400e;
    }

    .btn-yellow:hover {
      background-color: #fef3c7;
    }

    .btn-red {
      color: #b91c1c;
    }

    .btn-red:hover {
      background-color: #fecaca;
    }
  </style>
</head>
<body>

  <!-- Bootstrap Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/food1.webp" class="d-block w-100" alt="Party Food">
        <div class="carousel-caption d-none d-md-block">
          <div class="caption-content">
            <h5>Got Extra Food from a Party?</h5>
            <p>We collect it and distribute it to those in need.</p>
            <a href="#donate" class="btn-custom btn-green">Donate Now</a>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src="img/p3.jpeg" class="d-block w-100" alt="Wedding Leftovers">
        <div class="carousel-caption d-none d-md-block">
          <div class="caption-content">
            <h5>Leftovers from Wedding or Events?</h5>
            <p>We'll pick it up and feed the hungry.</p>
            <a href="#volunteer" class="btn-custom btn-yellow">Join Us</a>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src="img/p1.jpeg" class="d-block w-100" alt="Restaurant Donation">
        <div class="carousel-caption d-none d-md-block">
          <div class="caption-content">
            <h5>Restaurants, Be a Food Hero</h5>
            <p>Donate surplus meals and save lives.</p>
            <a href="#contact" class="btn-custom btn-red">Contact Us</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
